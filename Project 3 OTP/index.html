<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>OTP Verifaction</h2>
      <p>Please Type Verifaction Code Send To
        <span id="mobile">(000) 000-0000</span>
      </p>
      <p>The OTP Will Expire  In: <span id="expire">30</span></p>
      <div class="row">
        <input type="number" >
        <input type="number" disabled>
        <input type="number" disabled>
        <input type="number" disabled>
      </div>
      <button type="button" >Verify OTP</button>
      <p>
        Didn't Receive The Code?
        <a href="javascript:void(0)" id="request" onclick="generateotp()">Resend Again</a>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #main {
            margin-left: 0;
            transition: margin-left 0.5s;
        }

        .sidebar {
            height: 100%;
            width: 100px;
            background-color: #f8f9fa;
            position: fixed;
            overflow-x: hidden;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .sidebar a {
            text-decoration: none;
            font-size: 20px;
            color: #000;
            display: block;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
        }

        #nav {
            transition: margin-left 0.5s;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav">
        <button class="btn btn-light btn-lg" onclick="toggleSidebar()"><i class="bi-list"></i></button>
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div id="main">
        <div class="sidebar">
            <a href="#"><i class="bi-house-door"></i> Home</a>
            <a href="#"><i class="bi-file-earmark-pencil"></i> Edit</a>
            <a href="#"><i class="bi-file"></i> File</a>
            <a href="#"><i class="bi-search"></i> Search</a>
            <a href="#"><i class="bi-question-circle"></i> Help</a>
            <a href="#"><i class="bi-gear"></i> Settings</a>
            <a href="#"><i class="bi-arrow-right"></i> Logout</a>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar');
            var main = document.getElementById('main');
            if (sidebar.style.width === '100px') {
                sidebar.style.width = '200px';
                main.style.marginLeft = '0';
            } else {
                sidebar.style.width = '100px';
                main.style.marginLeft = '100px';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            background-color: blue;
        }
        .form{
            background-color: white;
            height: 400px;
            width: 500px;
            padding: 40px;
            margin-top: 100px;
        }
    </style>
    <script>
      var z=0;
      function getdata1(){
    
          var num1=document.getElementById("txt1").value
          var num2=document.getElementById("txt2").value
          
          fetch("http://localhost:3000/data")
          .then((res)=>res.json())
          .then((data)=>{
            
            for(var i=0;i<data.length;i++){
              if(num1==data[i].name && num2==data[i].password){
                // console.log("hello")
                // alert("user name or password")
                sessionStorage.setItem("username",[{"name":data.name,"password":data.password}])
                window.location.href = "home.html";
                z=0;
              }else{
                return z=1;
              }
            }
          })
          if(z==1){
              alert("Invalid Username Or Password")
            } 
        // console.log(data);

        }
        if(sessionStorage.getItem("username")){
          window.location.href="home.html"
        }
      // getdata();
    </script>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid ">
          <a class="navbar-brand text-white " href="#">
            Govardhan Institute
          </a>
        </div>
      </nav>
    <center>
    <div class="form">
        <h1 class="text text-center">
            Login
        </h1>
    <form>
        <div class="form-group mt-4">
          
          <input type="text" class="form-control" id="txt1" aria-describedby="emailHelp" placeholder="Enter Name">
         
        </div>
        <div class="form-group mt-4">
         
          <input type="password" class="form-control" id="txt2" placeholder="Password">
        </div>
        <p class="mt-4"><a href="signup.html">If you have not login...click here</a></p>
        <button type="button" class="btn btn-success mt-2" onclick="getdata1()" id="btn">Login</button>
      </form>

    </div>
</center>


</body>
</html>

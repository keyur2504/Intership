<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <h1 class="text">Register</h1>
      <form>
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" />
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname" />
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email Address</label>
          <input type="text" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="mb-3">
          <label for="confirmpassword" class="form-label"
            >Conform Password</label
          >
          <input type="text" class="form-control" id="conformpassword" />
        </div>
        <div class="">
          <div class="row">
            <div class="col-md-1">
              <label for="countryCode" class="form-label">Country</label>
              <select id="countryCode" class="form-control">
                <option value="" selected>
                  <!-- <i class="bi bi-arrow-down-circle-fill"></i> -->
                  >>>>
                </option>
                <option>+91 india</option>
                <option>+61 Australia</option>
                <option>+55 Brazil</option>
                <option>+1 Canada</option>
                <option>+48 Poland</option>
              </select>
            </div>
            <div class="col-md-11">
              <label for="contact" class="form-label">Contact Number</label>
              <input type="phone" class="form-control" id="phone" />
            </div>
          </div>
        </div>

        <div class="mb-3 form-check mt-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <div class="mb-3">
          <button class="btn btn-primary form-control" type="button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>

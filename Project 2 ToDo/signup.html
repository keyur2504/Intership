<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="main container">
      <form>
        <h1 class="text text-center">Sign-up</h1>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            aria-describedby="emailHelp"
            placeholder="Enter First Name"
          />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lname"
            aria-describedby="emailHelp"
            placeholder="Enter Last Name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="phonenumber">Phone-no</label>
          <input
            type="number"
            class="form-control"
            id="pno"
            aria-describedby="emailHelp"
            placeholder="Enter Phone Number"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="confirmpassword">Conform Password</label>
          <input
            type="password"
            class="form-control"
            id="cpassword"
            placeholder="Conform Password"
          />
        </div>
        <a href="login.html">Login</a>
        <button
          type="button"
          class="btn btn-success"
          id="btn"
          onclick="postdata()"
        >
          Submit
        </button>
      </form>
    </div>
    <script>
      function postdata() {
        // var emailvalid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        // if (!emailvalid.test(email)) {
        //   alert("Please enter a valid email address.");
        //   return;
        // }
        var firstname = document.getElementById("fname").value;
        var lastname = document.getElementById("lname").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("pno").value;
        var password = document.getElementById("password").value;
        var cpassword = document.getElementById("cpassword").value;

        if (password !== cpassword) {
          alert("Password and Confirm Password do not match");
          return;
        }

        fetch("http://192.168.29.183:8000/signup", {
          method: "POST",
          headers: {
            accept: "application/json",
            "Content-Type": "application/json",
          },
          // body: '{\n  "firstname": "meet",\n  "lastname": "patel",\n  "email": "meet@gmail.com",\n  "phone": "8401755578",\n  "password": "keyur1111"\n}',
          body: JSON.stringify({
            firstname: firstname,
            lastname: lastname,
            email: email,
            phone: phone,
            password: password,
          }),
        });

        sessionStorage.setItem("firstname", firstname);
        sessionStorage.getItem("firstname")
          window.location.href = "login.html";
      }
      

    </script>
  </body>
</html>
